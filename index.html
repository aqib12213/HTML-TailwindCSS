<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div id="app"></div>
    <div
      x-data="{ integrations: [
    { title: 'Figma', desc: 'Ut enim ad minim veniam', icon: 'your Figma svg' },
    { title: 'Github', desc: 'Ut enim ad minim veniam', icon: 'your Github svg' },
    { title: 'Discord', desc: 'Ut enim ad minim veniam', icon: 'your Discord svg' }
    ] }"
    >
      <section class="py-16">
        <div class="max-w-screen-xl mx-auto px-4 md:px-8">
          <div class="max-w-md">
            <h1 class="text-gray-800 text-xl font-extrabold sm:text-2xl">
              Integrations
            </h1>
            <p class="text-gray-600 mt-2">
              Extend and automate your workflow by using integrations for your
              favorite tools.
            </p>
          </div>
          <ul class="mt-16 grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
            <template x-for="item in integrations" :key="item.title">
              <li class="border rounded-lg">
                <div class="flex items-start justify-between p-4">
                  <div class="space-y-2">
                    <template x-html="item.icon"></template>
                    <h4
                      class="text-gray-800 font-semibold"
                      x-text="item.title"
                    ></h4>
                    <p class="text-gray-600 text-sm" x-text="item.desc"></p>
                  </div>
                  <button
                    class="text-gray-700 text-sm border rounded-lg px-3 py-2 duration-150 hover:bg-gray-100"
                  >
                    Connect
                  </button>
                </div>
                <div class="py-5 px-4 border-t text-right">
                  <a
                    href="javascript:void(0)"
                    class="text-indigo-600 hover:text-indigo-500 text-sm font-medium"
                  >
                    View integration
                  </a>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
